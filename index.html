<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Chess Analytics Dashboard</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    
    <!-- Header -->
    <nav class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-chess-knight text-2xl text-purple-600"></i>
                    <h1 class="text-xl font-bold text-gray-800">Infinite Chess Analytics</h1>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        
        <!-- File Upload Section -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                <i class="fas fa-file-excel text-6xl text-green-600 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">載入 Excel 資料檔案</h2>
                <p class="text-gray-600 mb-6">請選擇您的 Excel 檔案 (.xlsx 或 .xls)</p>
                
                <!-- File Input -->
                <div>
                    <input type="file" id="fileInput" accept=".xlsx,.xls" class="hidden">
                    <label for="fileInput" class="inline-block px-8 py-4 bg-blue-600 text-white rounded-lg cursor-pointer hover:bg-blue-700 transition text-lg">
                        <i class="fas fa-upload mr-2"></i>選擇檔案
                    </label>
                </div>
                
                <!-- Error Message -->
                <div id="fileError" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg"></div>
                
                <!-- Success Message -->
                <div id="fileSuccess" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded-lg"></div>
            </div>
        </div>

        <!-- Data Summary (Shows after file loads) -->
        <div id="dataSummary" class="hidden max-w-4xl mx-auto mt-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-check-circle text-green-600 mr-2"></i>
                    資料載入成功
                </h3>
                
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="text-center p-4 bg-blue-50 rounded">
                        <div class="text-3xl font-bold text-blue-600" id="rowCount">-</div>
                        <div class="text-sm text-gray-600">資料列數</div>
                    </div>
                    <div class="text-center p-4 bg-green-50 rounded">
                        <div class="text-3xl font-bold text-green-600" id="colCount">-</div>
                        <div class="text-sm text-gray-600">欄位數</div>
                    </div>
                    <div class="text-center p-4 bg-purple-50 rounded">
                        <div class="text-2xl font-bold text-purple-600" id="fileName">-</div>
                        <div class="text-sm text-gray-600">檔案名稱</div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <h4 class="font-semibold text-gray-700 mb-2">欄位：</h4>
                    <div id="columnList" class="flex flex-wrap gap-2"></div>
                </div>
                
                <button id="reloadBtn" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition">
                    <i class="fas fa-redo mr-2"></i>重新載入其他檔案
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">載入資料中...</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/dataLoader.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
